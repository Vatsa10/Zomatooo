<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Food Ordering Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .chat-container {
            height: calc(100vh - 150px);
        }
        .message {
            max-width: 80%;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.4;
        }
        .user-message {
            background-color: #e2f3ff;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: #f3f4f6;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }
        .typing {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #666;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-4xl p-4">
        <header class="bg-white shadow-md rounded-lg p-4 mb-4">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center text-white font-bold text-xl mr-3">Z</div>
                <h1 class="text-2xl font-bold text-gray-800">Zomato Food Ordering</h1>
            </div>
        </header>

        <div class="bg-white rounded-lg shadow-md p-4 mb-4 overflow-y-auto chat-container" id="chat-messages">
            <div class="message bot-message">
                <p>Hello! I'm your Zomato food ordering assistant. How can I help you today?</p>
                <p class="text-sm text-gray-500 mt-1">Try saying: "I'd like to order pizza" or "Find me Indian restaurants nearby"</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="flex items-center">
                <input type="text" id="user-input" 
                       class="flex-1 border border-gray-300 rounded-l-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-500" 
                       placeholder="Type your message..." 
                       @keyup.enter="sendMessage()">
                <button id="send-btn" 
                        class="bg-red-500 text-white px-6 py-2 rounded-r-lg hover:bg-red-600 transition-colors"
                        onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button id="mic-btn" 
                        class="ml-2 bg-gray-200 text-gray-700 p-2 rounded-full hover:bg-gray-300 transition-colors"
                        onclick="startVoiceInput()">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <div id="recording-indicator" class="hidden text-red-500 text-sm mt-2">
                <i class="fas fa-circle mr-1"></i> Listening...
            </div>
        </div>
    </div>

    <script>
        let sessionId = localStorage.getItem('zomato_session_id') || Date.now().toString();
        if (!localStorage.getItem('zomato_session_id')) {
            localStorage.setItem('zomato_session_id', sessionId);
        }

        let recognition = null;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event.error);
                document.getElementById('recording-indicator').classList.add('hidden');
                addMessage('Error: Could not process voice input. Please try again.', 'bot');
            };
        }

        function startVoiceInput() {
            if (recognition) {
                document.getElementById('recording-indicator').classList.remove('hidden');
                recognition.start();
            } else {
                addMessage('Voice input is not supported in your browser. Try typing instead.', 'bot');
            }
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (text.endsWith('.mp3')) {
                // If it's an audio URL, create an audio player
                const audio = new Audio(`/${text}`);
                const playButton = document.createElement('button');
                playButton.className = 'bg-red-500 text-white px-3 py-1 rounded-full text-sm mt-2 flex items-center';
                playButton.innerHTML = '<i class="fas fa-play mr-1"></i> Play';
                playButton.onclick = () => audio.play();
                
                messageDiv.innerHTML = `
                    <p>${text.includes('voice_') ? 'Here is my response:' : text}</p>
                `;
                messageDiv.appendChild(playButton);
            } else {
                // Regular text message
                messageDiv.innerHTML = `<p>${text}</p>`;
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="flex space-x-1">
                    <div class="typing"></div>
                    <div class="typing"></div>
                    <div class="typing"></div>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add bot response to chat
                if (data.text) {
                    addMessage(data.text, 'bot');
                }
                
                // Play voice response if available
                if (data.voice_url) {
                    const audio = new Audio(data.voice_url);
                    audio.play().catch(e => console.error('Error playing audio:', e));
                }
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            }
        }
        
        // Allow Enter key to send message
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
